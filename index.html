<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Covid Data Visualization</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav-buttons">
        <button class="nav-button" onclick="navigate(-1)">Previous</button>
        <button class="nav-button" onclick="navigate(1)">Next</button>
    </div>

    <div id="scene1" class="scene">
        <div class="header">
            <h1>Covid-19 Cases and Cumulative Cases</h1>
        </div>
        <div class="button-group">
            <button data-type="covid_cases">New Cases</button>
            <button data-type="cum_covid_cases">Cumulative Cases</button>
            <button id="switch-y-axis">Toggle Y-Axis Scale</button>
        </div>
        <div id="visualization1" class="chart-container"></div>
    </div>

    <div id="scene2" class="scene">
        <div class="header">
            <h1>Covid-19 Deaths and Cumulative Deaths</h1>
        </div>
        <div class="button-group">
            <button data-type="covid_deaths">New Deaths</button>
            <button data-type="cum_covid_deaths">Cumulative Deaths</button>
            <button id="switch-y-axis">Toggle Y-Axis Scale</button>
        </div>
        <div id="visualization2" class="chart-container"></div>
    </div>

    <div id="scene3" class="scene">
        <div class="header">
            <h1>State-wise Covid-19 Cases and Deaths</h1>
        </div>
        <div class="button-group">
            <button class="cases" data-type="cases">Cases</button>
            <button class="deaths" data-type="deaths">Deaths</button>
        </div>
        <div id="chart" class="chart"></div>
        <div class="slider-container">
            <input type="range" id="time-slider" min="0" step="1">
            <div id="slider-label" class="slider-label"></div>
            <div class="slider-labels"></div>
        </div>
    </div>

    <div id="scene4" class="scene">
        <div class="header">
            <h1>State-wise New Cases and New Deaths</h1>
        </div>
        <div class="select-group">
            <select id="state-select">
                <!-- State options will be populated dynamically -->
            </select>
        </div>
        <div class="row">
            <div id="chart-cases" class="chart"></div>
            <div id="chart-deaths" class="chart"></div>
        </div>
    </div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
