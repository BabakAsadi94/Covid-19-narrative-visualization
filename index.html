<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Covid Data Visualization</title>
    <link rel="stylesheet" href="covid19-styles.css">
</head>
<body>
    <div class="scene" id="scene1">
        <div class="nav-buttons">
            <button class="nav-button" onclick="navigate(-1)">Previous</button>
            <button class="nav-button" onclick="navigate(1)">Next</button>
        </div>
        <div class="button-group">
            <button id="new-cases-btn" class="cases-btn" data-type="covid_cases">New Cases</button>
            <button id="cumulative-cases-btn" class="cases-btn" data-type="cum_covid_cases">Cumulative Cases</button>
            <button id="both-btn" class="cases-btn" data-type="both">Both</button>
            <button id="switch-y-axis" class="cases-btn">Switch Y-Axis</button>
        </div>
        <div id="visualization1" class="centered"></div>
    </div>

    <div class="scene" id="scene2">
        <div class="nav-buttons">
            <button class="nav-button" onclick="navigate(-1)">Previous</button>
            <button class="nav-button" onclick="navigate(1)">Next</button>
        </div>
        <div class="button-group">
            <button id="new-deaths-btn" class="deaths-btn" data-type="covid_deaths">New Deaths</button>
            <button id="cumulative-deaths-btn" class="deaths-btn" data-type="cum_covid_deaths">Cumulative Deaths</button>
            <button id="both-deaths-btn" class="deaths-btn" data-type="both">Both</button>
            <button id="switch-y-axis-deaths" class="deaths-btn">Switch Y-Axis</button>
        </div>
        <div id="visualization2" class="centered"></div>
    </div>

    <div class="scene" id="scene3">
        <div class="nav-buttons">
            <button class="nav-button" onclick="navigate(-1)">Previous</button>
            <button class="nav-button" onclick="navigate(1)">Next</button>
        </div>
        <div class="button-group">
            <button id="cases-btn" class="cases-btn" data-type="cases">Cases</button>
            <button id="deaths-btn" class="deaths-btn" data-type="deaths">Deaths</button>
        </div>
        <div class="slider-container">
            <input type="range" id="time-slider" min="0" max="160" step="1">
            <div id="slider-label" class="slider-label">Date: </div>
            <div class="slider-labels"></div>
        </div>
        <div class="chart-container centered">
            <div id="chart" class="chart"></div>
        </div>
    </div>

    <div class="scene" id="scene4">
        <div class="nav-buttons">
            <button class="nav-button" onclick="navigate(-1)">Previous</button>
            <button class="nav-button" onclick="navigate(1)">Next</button>
        </div>
        <div class="container centered">
            <div class="header">
                <h1>Covid Data Visualization by State</h1>
                <label for="state-select">Select a State:</label>
                <select id="state-select"></select>
            </div>
            <div id="chart-cases" class="chart"></div>
            <div id="chart-deaths" class="chart"></div>
        </div>
    </div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="covid19-script.js"></script>
</body>
</html>
