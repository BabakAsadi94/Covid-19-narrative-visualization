<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Covid Data Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .button-group {
            margin-bottom: 20px;
            text-align: center;
        }

        .button-group button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 24px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 8px;
        }

        .button-group button:hover {
            background-color: #45a049;
        }

        .button-group #cases-btn {
            background-color: blue;
        }

        .button-group #deaths-btn {
            background-color: red;
        }

        .tooltip {
            position: absolute;
            text-align: center;
            width: 120px;
            height: auto;
            padding: 5px;
            font: 12px sans-serif;
            background: lightsteelblue;
            border: 0px;
            border-radius: 8px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.5s;
        }

        .select-group {
            text-align: center;
            margin-bottom: 20px;
        }

        .select-group select {
            font-size: 16px;
            padding: 8px;
        }
    </style>
</head>
<body>
    <div class="scene" id="scene1">
        <div class="nav-buttons">
            <button class="nav-button" onclick="navigate(-1)">Previous</button>
            <button class="nav-button" onclick="navigate(1)">Next</button>
        </div>
        <div class="button-group">
            <button id="new-cases-btn" data-type="covid_cases">New Cases</button>
            <button id="cumulative-cases-btn" data-type="cum_covid_cases">Cumulative Cases</button>
            <button id="both-btn" data-type="both">Both</button>
            <button id="switch-y-axis">Switch Y-Axis</button>
        </div>
        <div id="visualization1"></div>
    </div>

    <div class="scene" id="scene2">
        <div class="nav-buttons">
            <button class="nav-button" onclick="navigate(-1)">Previous</button>
            <button class="nav-button" onclick="navigate(1)">Next</button>
        </div>
        <div class="button-group">
            <button id="new-deaths-btn" data-type="covid_deaths">New Deaths</button>
            <button id="cumulative-deaths-btn" data-type="cum_covid_deaths">Cumulative Deaths</button>
            <button id="both-btn" data-type="both">Both</button>
            <button id="switch-y-axis">Switch Y-Axis</button>
        </div>
        <div id="visualization2"></div>
    </div>

    <div class="scene" id="scene3">
        <div class="nav-buttons">
            <button class="nav-button" onclick="navigate(-1)">Previous</button>
            <button class="nav-button" onclick="navigate(1)">Next</button>
        </div>
        <div class="button-group">
            <button id="cases-btn" class="cases active" data-type="cases">Cases</button>
            <button id="deaths-btn" class="deaths" data-type="deaths">Deaths</button>
        </div>
        <div class="slider-container">
            <input type="range" id="time-slider" min="0" max="160" step="1">
            <div id="slider-label" class="slider-label">Date: </div>
            <div class="slider-labels"></div>
        </div>
        <div class="chart-container">
            <div id="chart" class="chart"></div>
        </div>
    </div>

    <div class="scene" id="scene4">
        <div class="button-group">
            <button id="cases-btn" data-type="cases">Cases</button>
            <button id="deaths-btn" data-type="deaths">Deaths</button>
        </div>
        <div class="select-group">
            <select id="region-select">
                <option value="nation">Nation</option>
                <option value="state">State</option>
            </select>
            <select id="state-select" style="display:none;">
                <!-- State options will be populated dynamically -->
            </select>
        </div>
        <div id="visualization"></div>
    </div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="covid19-script.js"></script>
</body>
</html>
